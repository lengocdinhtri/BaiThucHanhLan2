container:
  type: HtmlTemplate
  properties: {html: '@theme:standard-page.html'}
components:
- type: ColumnPanel
  properties: {col_widths: '{}'}
  name: content_panel
  layout_properties: {slot: default}
  components:
  - type: ColumnPanel
    properties: {role: card, col_widths: '{}'}
    name: card_1
    layout_properties: {grid_position: 'AUMRZV,UYDVTX'}
    components:
    - type: Label
      properties: {role: headline, align: left, tooltip: '', border: '', foreground: '',
        visible: true, text: Chương trình nhập số nguyên theo dãy số, font_size: null,
        font: '', spacing_above: small, icon_align: left, spacing_below: small, italic: false,
        background: '', bold: true, underline: false, icon: ''}
      name: label_1
      layout_properties: {grid_position: 'IEVAXK,QCCFZP'}
    - name: text_box_1
      properties: {text: 'Nhập dãy số:'}
      type: TextBox
      layout_properties: {grid_position: 'CXYGKK,JIDXOV'}
      event_bindings: {pressed_enter: text_box_1_pressed_enter}
    - name: radio_button_1
      properties: {text: Insertion Sort}
      type: RadioButton
      layout_properties: {grid_position: 'QQVAYZ,WATFZK'}
      event_bindings: {clicked: radio_button_1_clicked}
    - name: radio_button_2
      properties: {text: Selection Sort}
      type: RadioButton
      layout_properties: {grid_position: 'OAAZBY,ZLRVUV'}
    - name: radio_button_3
      properties: {text: Bubble Sort}
      type: RadioButton
      layout_properties: {grid_position: 'BFKACH,VDVQLH'}
    - name: radio_button_4
      properties: {text: Merge Sort}
      type: RadioButton
      layout_properties: {grid_position: 'SLWFVE,SOJBDT'}
    - name: text_box_2
      properties: {text: 'Kết quả:'}
      type: TextBox
      layout_properties: {grid_position: 'QMKDWH,IMCCEY'}
    - type: Button
      properties: {role: primary-color, align: center, tooltip: '', border: '', enabled: true,
        foreground: '', visible: true, text: Hoàn thành, font_size: null, font: '',
        spacing_above: small, icon_align: left, spacing_below: small, italic: false,
        background: '', bold: false, underline: false, icon: ''}
      name: submit_button
      layout_properties: {grid_position: 'MHBKKL,GWGQWM'}
      event_bindings: {click: submit_button_click}
  - type: RichText
    properties: {role: sample-app-info, align: left, tooltip: '', enable_slots: true,
      border: '', foreground: '', visible: true, font_size: null, content: '#### Hi
        there!


        This is Anvil''s **drag-and-drop designer**. Click on a component to select
        it and edit its properties, or drag and drop a new component from the toolbox.


        **This app is ready to run!** If you enter some feedback and click "submit",
        you''ll receive an email. To try it out, click ![Run](_/theme/run-button.png)
        up at the top.


        To see the **Python code** for this form, double-click the `SUBMIT` button,
        or select ![code](_/theme/code-button.png) in the toolbar above.


        Want more help? Check out the tutorials on the Anvil website!', font: '',
      spacing_above: small, spacing_below: small, data: null, background: '', format: markdown}
    name: sample_app_description
    layout_properties: {grid_position: 'CUSAQI,LVACLQ'}
- type: FlowPanel
  properties: {}
  name: navbar_links
  layout_properties: {slot: nav-right}
- name: title_lbl
  properties: {text: Feedback}
  type: Label
  layout_properties: {slot: title}
is_package: true
